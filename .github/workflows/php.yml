name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .  # Mengacu ke root folder tempat Dockerfile berada
        push: true
        tags: razaadzani/praktikum_popl4:latest

    - name: Run database connection test
      run: |
        echo "Testing database connection..."
        docker run --rm razaadzani/praktikum_popl4:latest php -r "
          try {
            \$pdo = new PDO('mysql:host=db;dbname=your_database', 'username', 'password');
            echo 'Database connection successful!';
          } catch (PDOException \$e) {
            echo 'Connection failed: ' . \$e->getMessage();
            exit(1);
          }
        "
